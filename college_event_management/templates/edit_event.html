{% extends "layout.html" %} {% block content %}
<h2>Edit Event</h2>
<form method="POST">
  <div>
    <label for="name">Event Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      value="{{ event.name }}"
      required
    />
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>
{{ event.description }}</textarea
    >
  </div>
  <div>
    <label for="date">Date and Time:</label>
    <input
      type="datetime-local"
      id="date"
      name="date"
      value="{{ event.date.strftime('%Y-%m-%dT%H:%M') }}"
      required
    />
  </div>
  <div>
    <label for="location">Location:</label>
    <input
      type="text"
      id="location"
      name="location"
      value="{{ event.location }}"
      required
    />
  </div>
  <div>
    <label for="max_seats">Maximum Seats:</label>
    <input
      type="number"
      id="max_seats"
      name="max_seats"
      min="1"
      value="{{ event.max_seats }}"
      required
    />
  </div>
  <div>
    <label for="registration_fee">Registration Fee ($):</label>
    <input
      type="number"
      id="registration_fee"
      name="registration_fee"
      min="0"
      step="0.01"
      value="{{ event.registration_fee }}"
      required
    />
  </div>
  <button type="submit">Update Event</button>
  <a href="{{ url_for('admin_dashboard') }}" style="margin-left: 1rem"
    >Cancel</a
  >
</form>
{% endblock %}
